<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin the Wheel - Excess4Fashion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff9e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 10px solid red;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      transition: transform 5s ease-out;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid black;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
    #spinBtn {
      background: yellow;
      color: black;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }
    .claim-text {
      color: #333;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <button id="spinBtn">SPIN NOW</button>
  <div id="result"></div>

  <audio id="spinSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    const ctx = wheel.getContext("2d");
    const spinSound = document.getElementById("spinSound");

    const prizes = [
      "10% OFF On Next order",
      "FREE (Surprise Gift)",
      "20% OFF On Next order",
      "WON 10 rupee cashback",
      "Buy One, Get One",
      "15% OFF On Next order",
      "WON 12 rupee cashback",
      "Free Gifts On Next order"
    ];

    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40", "#C9CBCF", "#FF6B6B"];
    let anglePerSlice = (2 * Math.PI) / prizes.length;

    function drawWheel() {
      for (let i = 0; i < prizes.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * anglePerSlice, (i + 1) * anglePerSlice);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * anglePerSlice + anglePerSlice / 2);
        ctx.fillStyle = "black";
        ctx.font = "bold 12px Arial";
        ctx.fillText(prizes[i], 40, 5);
        ctx.restore();
      }
    }

    drawWheel();

    function getStoredSpinStatus() {
      return localStorage.getItem("hasSpun") === "true";
    }

    function storeSpinStatus() {
      localStorage.setItem("hasSpun", "true");
    }

    spinBtn.addEventListener("click", () => {
      if (getStoredSpinStatus()) {
        alert("You have already spun the wheel!");
        return;
      }

      spinSound.play();

      const randomIndex = Math.floor(Math.random() * prizes.length);
      const degree = 360 * 5 + (360 / prizes.length) * randomIndex + 360 / prizes.length / 2;

      wheel.style.transition = "transform 5s ease-out";
      wheel.style.transform = `rotate(${degree}deg)`;

      storeSpinStatus();

      setTimeout(() => {
        confetti({
          particleCount: 150,
          spread: 60
        });

        result.innerHTML = `
          <h2 class="result-text">ðŸŽ‰ You won: ${prizes[randomIndex]} ðŸŽ‰</h2>
          <p class="claim-text">ðŸ“¸ Take a screenshot and send it to us on Instagram <strong>@excess4fashion</strong> to claim your gift!</p>
        `;
      }, 5200);
    });
  </script>
</body>
</html>
