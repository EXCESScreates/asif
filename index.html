<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff9f9;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 30px;
    }

    #wheel {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      border: 8px solid red;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
    }

    #wheel canvas {
      width: 100%;
      height: 100%;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid yellow;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    #spinBtn {
      background-color: yellow;
      color: black;
      border: 2px solid black;
      border-radius: 12px;
      padding: 10px 25px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    #result {
      margin-top: 30px;
      font-size: 1.2rem;
    }

    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .segment-text {
      transform: rotate(90deg);
      transform-origin: center;
      writing-mode: vertical-lr;
      text-orientation: upright;
      font-size: 10px;
    }

    a {
      color: #d60000;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üéÅ Spin & Win üéÅ</h1>
  <div id="pointer"></div>
  <div id="wheel">
    <canvas id="canvas" width="350" height="350"></canvas>
  </div>
  <button id="spinBtn">SPIN NOW</button>

  <div id="result"></div>
  <div id="confetti-container"></div>

  <!-- Sounds -->
  <audio id="spinSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_31c3c3cd52.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3b0a4fe6c3.mp3"></audio>

  <!-- External confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");

    const options = [
      "10% OFF On Next order",
      "FREE (Surprise Gift)",
      "20% OFF On Next order",
      "WON 10 rupee cashback",
      "Buy One, Get One",
      "15% OFF On Next order",
      "WON 12 rupee cashback",
      "Free Gifts On Next order"
    ];

    const colors = ["#FFD700", "#00FA9A", "#FF69B4", "#BA55D3", "#1E90FF", "#FFA07A", "#8A2BE2", "#F4A460"];

    const segmentAngle = 360 / options.length;

    function drawWheel() {
      for (let i = 0; i < options.length; i++) {
        const startAngle = (i * segmentAngle * Math.PI) / 180;
        const endAngle = ((i + 1) * segmentAngle * Math.PI) / 180;

        ctx.beginPath();
        ctx.moveTo(175, 175);
        ctx.arc(175, 175, 175, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();

        ctx.save();
        ctx.translate(175, 175);
        ctx.rotate(startAngle + (endAngle - startAngle) / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 12px Roboto";
        ctx.fillText(options[i], 100, 0);
        ctx.restore();
      }
    }

    drawWheel();

    let deg = 0;
    let spinning = false;

    spinBtn.addEventListener("click", () => {
      if (spinning || localStorage.getItem("hasSpun")) {
        alert("You can spin only once!");
        return;
      }

      spinning = true;
      spinSound.play();

      const randomDeg = Math.floor(3600 + Math.random() * 720);
      const duration = 5000;
      const step = randomDeg / (duration / 10);
      let currentDeg = 0;

      const spinInterval = setInterval(() => {
        currentDeg += step;
        if (currentDeg >= randomDeg) {
          clearInterval(spinInterval);
          deg = (deg + randomDeg) % 360;
          canvas.style.transform = `rotate(${deg}deg)`;
          showResult();
          spinning = false;
          localStorage.setItem("hasSpun", true);
        } else {
          canvas.style.transform = `rotate(${(deg + currentDeg) % 360}deg)`;
        }
      }, 10);
    });

    function showResult() {
      const index = Math.floor((360 - deg % 360) / segmentAngle) % options.length;
      const prize = options[index];

      result.innerHTML = `üéâ You won: <strong>${prize}</strong> üéâ<br><br>
      <b>üì∏ Take a screenshot and send it to us on <a href="https://instagram.com/excess4fashion" target="_blank">@excess4fashion</a> to claim your gift.</b>`;

      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 }
      });

      winSound.play();
    }
  </script>
</body>
</html>
