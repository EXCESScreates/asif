<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÅ Spin & Win üéÅ</title>
  <style>
    body {
      background-color: #fff6f9;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
    }

    .wheel-container {
      position: relative;
      margin: 40px auto;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #ff0000;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      background: conic-gradient(
        #ffcf00 0deg 45deg,
        #00ffcc 45deg 90deg,
        #ff66cc 90deg 135deg,
        #66ccff 135deg 180deg,
        #cc66ff 180deg 225deg,
        #66ff66 225deg 270deg,
        #ff9933 270deg 315deg,
        #dddddd 315deg 360deg
      );
      position: relative;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid gold;
    }

    .spin-btn {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #ffcc00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
      margin-top: 30px;
      font-weight: bold;
    }

    .result {
      font-size: 20px;
      margin-top: 20px;
    }

    .instagram {
      margin-top: 40px;
      font-size: 16px;
      color: #000;
    }

    .instagram a {
      color: #e91e63;
      text-decoration: none;
      font-weight: bold;
    }

    canvas.confetti {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>üéÅ Spin & Win üéÅ</h1>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button class="spin-btn" onclick="spin()">SPIN NOW</button>

  <div class="result" id="result"></div>

  <div class="instagram">Follow us on <a href="https://instagram.com/excess4fashion" target="_blank">@excess4fashion</a></div>

  <canvas id="confettiCanvas" class="confetti"></canvas>

  <audio id="spinSound" src="https://cdn.pixabay.com/audio/2023/02/22/audio_593b58fdd1.mp3"></audio>

  <script>
    const prizes = [
      "10% OFF On Next order",
      "FREE (Surprise Gift)",
      "20% OFF On Next order",
      "WON 10 rupee cashback",
      "Buy One, Get One",
      "15% OFF On Next order",
      "WON 12 rupee cashback",
      "Free Gifts On Next order"
    ];

    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");
    const spinSound = document.getElementById("spinSound");
    const confettiCanvas = document.getElementById("confettiCanvas");
    let spinning = false;

    function spin() {
      if (spinning) return;
      spinning = true;
      result.textContent = "";
      const rotation = 3600 + Math.floor(Math.random() * 360);
      const prizeIndex = Math.floor(((rotation % 360) / 360) * prizes.length);
      const finalPrize = prizes[prizes.length - 1 - prizeIndex];

      spinSound.play();
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        result.innerHTML = `üéâ You won: <strong>${finalPrize}</strong> üéâ`;
        spinning = false;
        launchConfetti();
      }, 5000);
    }

    // Confetti animation using canvas
    const ctx = confettiCanvas.getContext("2d");
    const confettis = [];

    function launchConfetti() {
      confettis.length = 0;
      for (let i = 0; i < 150; i++) {
        confettis.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight - window.innerHeight,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          size: Math.random() * 8 + 4,
          speed: Math.random() * 3 + 2,
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettis.forEach(confetti => {
        ctx.fillStyle = confetti.color;
        ctx.beginPath();
        ctx.arc(confetti.x, confetti.y, confetti.size, 0, Math.PI * 2);
        ctx.fill();
        confetti.y += confetti.speed;
        if (confetti.y > window.innerHeight) confetti.y = -confetti.size;
      });
      requestAnimationFrame(drawConfetti);
    }

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    drawConfetti();
  </script>
</body>
</html>
