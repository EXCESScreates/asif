<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win ‚Äì @excess4fashion</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff5f7;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #wheelcanvas {
      margin: 20px auto;
      display: block;
      background-color: #fff;
      border: 10px solid #f06292;
      border-radius: 50%;
    }

    #spinBtn {
      background-color: #d63384;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #4caf50;
    }

    .footer {
      margin-top: 40px;
    }

    .footer a {
      color: #d63384;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>üéÅ Spin & Win üéÅ</h1>
  <canvas id="wheelcanvas" width="400" height="400"></canvas>
  <br />
  <button id="spinBtn">SPIN NOW</button>
  <div id="result"></div>

  <div class="footer">
    Follow us on <a href="https://instagram.com/excess4fashion" target="_blank">@excess4fashion</a>
  </div>

  <!-- LOCAL LIBRARIES -->
  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.7.0/Winwheel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>

  <script>
    const prizes = [
      "10% OFF (on your next order)",
      "FREE (surprise gift)",
      "20% OFF (on your next order)",
      "You WON ‚Çπ10 cashback",
      "Buy One, Get One",
      "15% OFF (on your next order)",
      "You WON ‚Çπ12 cashback",
      "Free Gifts (on your next order)"
    ];

    const wheel = new Winwheel({
      canvasId: 'wheelcanvas',
      numSegments: prizes.length,
      outerRadius: 180,
      segments: prizes.map(prize => ({
        fillStyle: getRandomColor(),
        text: prize
      })),
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 8,
        callbackFinished: showResult
      }
    });

    function getRandomColor() {
      const colors = ['#f8bbd0', '#f48fb1', '#f06292', '#ec407a', '#e91e63', '#d81b60', '#c2185b', '#ad1457'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    document.getElementById('spinBtn').addEventListener('click', () => {
      wheel.startAnimation();
      document.getElementById('result').innerText = "";
      new Audio("https://www.soundjay.com/button/beep-07.wav").play();
    });

    function showResult(indicatedSegment) {
      document.getElementById('result').innerText = `üéâ ${indicatedSegment.text} üéâ`;
      triggerConfetti();
    }

    function triggerConfetti() {
      const confettiSettings = { target: 'wheelcanvas', max: 80 };
      const confetti = new ConfettiGenerator(confettiSettings);
      confetti.render();
      setTimeout(() => confetti.clear(), 3000);
    }
  </script>
</body>
</html>
