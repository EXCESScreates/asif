<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÅ Spin & Win üéÅ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff5f5;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
    }

    #wheel {
      margin: 40px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 12px solid red;
      position: relative;
      transition: transform 5s ease-out;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid yellow;
      position: absolute;
      top: -40px;
      left: 125px;
    }

    #spin {
      background: yellow;
      color: black;
      border: 2px solid black;
      padding: 12px 25px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
    }

    #result {
      font-size: 1.5em;
      margin-top: 25px;
      font-weight: bold;
    }

    .footer {
      margin-top: 30px;
      font-size: 1.2em;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>üéÅ Spin & Win üéÅ</h1>
  <div class="pointer"></div>
  <canvas id="confetti-canvas"></canvas>

  <canvas id="wheel" width="300" height="300"></canvas>

  <button id="spin">SPIN NOW</button>

  <p id="result"></p>

  <div class="footer">
    Follow us on <b style="color:#ff007f">@excess4fashion</b>
  </div>

  <!-- üéâ Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- üîä Sound CDN -->
  <audio id="spinSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const prizes = [
      "10% OFF On Next order",
      "FREE (Surprise Gift)",
      "20% OFF On Next order",
      "WON 10 rupee cashback",
      "Buy One, Get One",
      "15% OFF On Next order",
      "WON 12 rupee cashback",
      "Free Gifts On Next order"
    ];

    const colors = ["#ff9999", "#99ccff", "#ccffcc", "#ffc966", "#ffccff", "#b3e6b3", "#ffd699", "#c2c2f0"];
    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    const result = document.getElementById("result");
    const spinBtn = document.getElementById("spin");
    const spinSound = document.getElementById("spinSound");

    let angle = 0;
    const arcSize = (2 * Math.PI) / prizes.length;

    function drawWheel() {
      for (let i = 0; i < prizes.length; i++) {
        const startAngle = i * arcSize;
        ctx.fillStyle = colors[i % colors.length];
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, startAngle, startAngle + arcSize);
        ctx.fill();

        // Text
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(startAngle + arcSize / 2);
        ctx.fillStyle = "black";
        ctx.font = "bold 13px sans-serif";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], 140, 5);
        ctx.restore();
      }
    }

    drawWheel();

    spinBtn.addEventListener("click", () => {
      spinSound.play();

      const randomSpin = Math.floor(Math.random() * 360) + 1440; // Full spin + random
      angle += randomSpin;

      wheel.style.transform = `rotate(${angle}deg)`;

      const selectedIndex = Math.floor(prizes.length - (angle / (360 / prizes.length)) % prizes.length) % prizes.length;

      setTimeout(() => {
        result.innerHTML = `üéâ You won: <strong>${prizes[selectedIndex]}</strong> üéâ`;

        // Confetti
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 },
        });
      }, 5200); // Match spin duration
    });
  </script>
</body>
</html>
