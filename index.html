<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÅ Spin & Win üéÅ</title>
  <style>
    body {
      margin: 0;
      background-color: #fff4f7;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    canvas {
      margin-top: 20px;
      border-radius: 50%;
    }

    #spin {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #000;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
    }

    a {
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéÅ Spin & Win üéÅ</h1>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button id="spin">SPIN NOW</button>
  <div id="result"></div>
  <footer>
    Follow us on <a href="https://instagram.com/excess4fashion" target="_blank">@excess4fashion</a>
  </footer>

  <audio id="winSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const result = document.getElementById("result");
    const winSound = document.getElementById("winSound");

    const prizes = ["10% OFF", "Free Gift", "Try Again", "20% OFF", "Spin Again", "Surprise", "Flat ‚Çπ100 OFF", "Better Luck Next Time"];
    const colors = ["#f9c74f", "#f9844a", "#90be6d", "#43aa8b", "#577590", "#f3722c", "#277da1", "#f94144"];
    const numSegments = prizes.length;
    const angle = (2 * Math.PI) / numSegments;

    function drawWheel() {
      ctx.clearRect(0, 0, 300, 300);
      for (let i = 0; i < numSegments; i++) {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * angle, (i + 1) * angle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * angle + angle / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "12px Arial";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], 140, 0);
        ctx.restore();
      }
    }

    drawWheel();

    spinBtn.addEventListener("click", () => {
      let rotation = Math.random() * 360 + 720; // 2+ full spins
      canvas.style.transition = "transform 4s ease-out";
      canvas.style.transform = `rotate(${rotation}deg)`;

      const selectedIndex = Math.floor(((rotation % 360) / 360) * numSegments);
      const actualIndex = (numSegments - selectedIndex) % numSegments;

      setTimeout(() => {
        result.innerText = `üéâ You won: ${prizes[actualIndex]}! üéâ`;
        winSound.play();
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 }
        });
        canvas.style.transition = 'none';
        canvas.style.transform = 'rotate(0deg)';
        drawWheel(); // redraw after spin
      }, 4000);
    });
  </script>
</body>
</html>
